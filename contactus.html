<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us | Premium Lifestyle</title>

<!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{background:#000;color:#fff;}
.error{font-size:14px;color:red;}
</style>
</head>
<body>

<!-- ================= NAVBAR ================= -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html">Premium Lifestyle</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="menu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
        <li class="nav-item"><a class="nav-link active" href="contact.html">Contact Us</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- ================= CONTACT FORM ================= -->
<div class="container py-5">
  <h2 class="text-center mb-4">Contact Us</h2>

  <form id="contactForm" class="col-md-6 mx-auto">

    <div class="mb-3">
      <label>Full Name</label>
      <input type="text" id="name" class="form-control">
      <div class="error"></div>
    </div>

    <div class="mb-3">
      <label>Email Address</label>
      <input type="email" id="email" class="form-control">
      <div class="error"></div>
    </div>

    <div class="mb-3">
      <label>Phone Number</label>
      <input type="text" id="phone" class="form-control">
      <div class="error"></div>
    </div>

    <div class="mb-3">
      <label>Message</label>
      <textarea id="message" class="form-control"></textarea>
      <div class="error"></div>
    </div>

    <button class="btn btn-light w-100">Submit</button>
  </form>
</div>

<!-- ================= LOCATION SECTION ================= -->
<div class="container pb-5">
  <h4 class="text-center mb-3">Our Office Location</h4>

  <!-- Static Map Image -->
  <img src="https://via.placeholder.com/800x350" class="img-fluid d-block mx-auto rounded">

  <p class="text-center mt-3">
    Premium Lifestyle<br>
    Main Boulevard, Karachi, Pakistan
  </p>
</div>

<!-- ================= FOOTER ================= -->
<footer class="bg-dark text-center py-3">
  <p>Â© 2026 Premium Lifestyle. All Rights Reserved.</p>
</footer>

<!-- ================= SCRIPTS ================= -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
$(document).ready(function(){

  $("#contactForm").submit(function(e){
    e.preventDefault();
    let valid = true;
    $(".error").text("");

    if($("#name").val() === ""){
      $("#name").next(".error").text("Name is required");
      valid = false;
    }

    let email = $("#email").val();
    let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

    if(!email.match(emailPattern)){
      $("#email").next(".error").text("Enter valid email");
      valid = false;
    }

    if(!$.isNumeric($("#phone").val())){
      $("#phone").next(".error").text("Only numbers allowed");
      valid = false;
    }

    if($("#message").val() === ""){
      $("#message").next(".error").text("Message is required");
      valid = false;
    }

    if(valid){
      alert("Your message has been sent successfully!");
      $("#contactForm")[0].reset();

      // jQuery Effect (mandatory)
      $("#contactForm").hide().fadeIn();
    }
  });

});
</script>

</body>
</html>
